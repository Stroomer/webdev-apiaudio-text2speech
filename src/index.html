<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text2audio API example</title>
</head>

<body>
  <div id="container">
    <form action="" method="post" id="myform">
      <h1>Text-to-speech API</h1>

      <label for="language">Language</label>
      <select id="language">
        <option value="" selected>Choose language</option>
        <option value="dutch">Dutch</option>
        <option value="german">German</option>
        <option value="russian">Russian</option>
        <option value="french">French</option>
        <option value="english_british">English (British)</option>
        <option value="english_american">English (American)</option>
      </select>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="" selected>Choose gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="voice">Voice</label>
      <select id="voice">
        <option value="" selected>Choose voice</option>
        <option value="erik">Erik</option>
        <option value="selma">Selma</option>
        <option value="lukas">Lukas</option>
        <option value="james">James</option>
      </select>

      <label for="txt">Text</label>
      <textarea id="textarea" placeholder="Add text here"></textarea>

      <button id="send">Submit</button>
    </form>
  </div>
</body>

</html>
